server:
  port: 8080
  servlet:
    context-path: "/api/"
spring:
  application:
    name: "Marketplace"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  datasource:
    url: ${DATABASE_URL}${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    databasePlatform: org.hibernate.dialect.MySQL8Dialect
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"


##Swagger UI Configuration
springdoc:
  swagger-ui:
    path: /swagger.html
    enabled: true
  api-docs:
    enabled: true
    path: /docs